<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Snake Game</title>
 
</head>
<body>
    <div class="game">
        <div class="wrapper">
            <div class="details">
                <span class="score">Score: 0</span>
                <span class="high-score">High Score: 0</span>
            </div>
            <div class="game-board">
            </div>
            
        </div>
       
        <div class="controls">
            <div class="LR">
                <button class="arrow-button" data-key = "ArrowLeft" id="left"><i data-key = "ArrowLeft" class="fa-solid fa-arrow-left-long"></i></button>
            <button class="arrow-button" data-key = "ArrowRight" id="right"><i data-key = "ArrowRight" class="fa-solid fa-arrow-right-long"></i></button>
            </div>

            <div class="UD" >
                <button class="arrow-button" data-key = "ArrowUp" id="up"><i  class="fa-solid fa-arrow-up-long"></i></button>
                <button class="arrow-button" data-key = "ArrowDown" id="down"><i  class="fa-solid fa-arrow-down-long"></i></button>
            </div>
            
          </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
